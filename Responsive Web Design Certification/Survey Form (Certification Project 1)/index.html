<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Survey Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 id="title">Survey Form</h1>
		<p id="description">Please fill out this survey with the required information</p>
		<form id="survey-form">
			<label for="name">Enter Your Name: <input id="name" type="text" required /></label>
			<label for="email">Enter Your Email: <input id="email" type="email" required /></label>
			<label for="number">Enter a Number: <input id="number" type="number" /></label>
		</form>
	</body>
</html>
